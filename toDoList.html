<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda Web</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="icon" type="image/jpg" href="assets/img/cuaderno.png" />
    <link rel="stylesheet" href="./css/bootstrap.css" />
    <link rel="stylesheet" href="./css/styles.css" />
</head>

<body>
    <div class="list-body">
        <img src="./assets/img/verificado.png" alt="user-login">
        <p class="text">Lista de Pendientes</p>
        <table class="table" style="padding-left: 10px;">
            <thead style="color: #fff;">
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Importantes</th>
                    <th scope="col">Diarias</th>
                    <th scope="col">Futuras</th>
                </tr>
            </thead>
            <tbody class="table-group-divider" style="color: #fff;">
                <tr>
                    <th scope="row">1</th>
                    <td>Realizar Tareas</td>
                    <td>Limpiar Cuarto</td>
                    <td>Ganar Sexto</td>
                </tr>
                <tr>
                    <th scope="row">2</th>
                    <td>Lavar Uniforme</td>
                    <td>Hacer Ejercicio</td>
                    <td>Terminar el principito</td>
                </tr>
                <tr>
                    <th scope="row">3</th>
                    <td>Barrer la casa</td>
                    <td>Cocinar el almuerzo</td>
                    <td>Terminar Cursos</td>
                </tr>
            </tbody>


        </table>
        <a class="btn btn-secondary" href="contactos.html" role="button"
            style="background-color: #5624b9 ;">Regresar</a>
        <br>
    </div>
</body>

</html>
