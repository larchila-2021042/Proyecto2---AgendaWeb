<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda Web</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="icon" type="image/jpg" href="assets/img/cuaderno.png" />
    <link rel="stylesheet" href="./css/bootstrap.css" />
    <link rel="stylesheet" href="./css/styles.css" />
</head>
<body>
    <div class="perfil-body">
        <img src="./assets/img/usuario2.png" alt="user-login">
        <p class="text">Perfil Personal</p>
        <form class="row g-3">
            <div class="col-md-6">
              <label for="inputEmail4" class="form-label">Correo</label>
              <input type="email" class="form-control" id="inputEmail4" 
              placeholder="Larchila-2021042@kinal.edu.gt" disabled>
            </div>
            <div class="col-md-6">
              <label for="inputPassword4" class="form-label">Contraseña</label>
              <input type="password" class="form-control" id="inputPassword4" 
              placeholder="12345678" disabled>
            </div>
            <div class="col-12">
              <label for="inputAddress" class="form-label">Nombre Completo</label>
              <input type="text" class="form-control" id="inputAddress" 
              placeholder="Luis Fernando Archila Valdez" disabled>
            </div>
            <div class="col-12">
              <label for="inputAddress2" class="form-label">Dirección</label>
              <input type="text" class="form-control" id="inputAddress2" 
              placeholder="Ciudad de Guatemala, zona 4 Mixco" disabled>
            </div>
            <div class="col-md-6">
              <label for="inputCity" class="form-label">Telefono</label>
              <input type="text" class="form-control" id="inputCity"
              placeholder="36847878" disabled>
            </div>
            <div class="col-md-4">
              <label for="inputState" class="form-label">Ciudad</label>
              <select id="inputState" class="form-select">
                <option selected>Selecciona...</option>
                <option>Ciudad de Guatemala</option>
                <option>Flores, Petén</option>
              </select>
            </div>
            <div class="col-md-2">
              <label for="inputZip" class="form-label">Postal</label>
              <input type="text" class="form-control" id="inputZip" 
              placeholder="01004"disabled>
            </div>
            <div class="col-12">
              
            </div>
            <div class="col-12">
                <a class="btn btn-secondary" href="contactos.html" role="button"
                 style="background-color: #2473b9 ;">Regresar</a>            </div>
          </form>
    </div>
</body>
</html>
