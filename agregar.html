<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda Web</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="icon" type="image/jpg" href="assets/img/cuaderno.png" />
    <link rel="stylesheet" href="./css/bootstrap.css" />
    <link rel="stylesheet" href="./css/styles.css" />
</head>

<body>
    <div class="agregar-body">
        <img src="./assets/img/agregar-usuario.png" alt="user-login">
        <p class="text">Agregar Contacto</p>
        <form class="agregar-body-input">
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="floatingInput" placeholder="name@example.com">
                <label for="floatingInput">Nombre del contacto</label>
            </div>
            <div class="form-floating mb-3">
                <input type="email" class="form-control" id="floatingPassword" placeholder="Password">
                <label for="floatingPassword">Dirección de Email</label>
            </div>
            <div class="form-floating mb-3">
                <input type="number" class="form-control" id="floatingPassword" placeholder="Password">
                <label for="floatingPassword">Número deteléfono</label>
            </div>
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="floatingPassword" placeholder="Password">
                <label for="floatingPassword">Departamento</label>
            </div>
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="floatingPassword" placeholder="Password">
                <label for="floatingPassword">Municipio</label>
            </div>
            <div class="col-12" >
                <div class="form-check" style="color: #fff">
                    <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
                    <label class="form-check-label" for="invalidCheck">
                        Agregar a Favorito
                    </label>
                    <div class="invalid-feedback">
                        You must agree before submitting.
                    </div>
                </div>
            </div>

            <br>
            <a class="btn btn-secondary" href="contactos.html" role="button"
                style="background-color: #2473b9 ;">Agregar</a>
            <br>
        </form>
    </div>
</body>

</html>
